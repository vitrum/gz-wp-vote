<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="user-scalable=no, width=device-width"  />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Green Zetta Wordpress Vote front page</title>
	<link href="gzvote.css" rel="stylesheet">
	<script type="text/javascript" src="gzvote.js"></script>
</head>
<body>
	<div class="postbox">
		<div class="postvotebox">
			<h4 class="votetitle">你希望成为什么样的人？</h4>
			<div class="votenav"></div>
			<div class="votebody">
				<ul>
					<li class="voteitem"><a href="#" gzv-date="voteid=1%26itemid=112"><img src="1.jpg" /><span class="itemname">高富帅</span></a></li>
					<li class="voteitem"><a href="#" gzv-date="voteid=1%26itemid=113"><img src="2.jpg" /><span class="itemname">矮穷丑</span></a></li>
				</ul>
				<div class="voteresult">
					<span class="left winner">70%</span>
					<span class="right">30%</span>
				</div>

			</div>
			

		</div>
	</div>

</body>

</html>
